[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "des-core"
version = "0.1.0"
description = "Core routing utilities for Datavision Easy Store (DES)."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
  { name = "DES Team" }
]
dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "mypy>=1.8",
  "ruff>=0.6",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
