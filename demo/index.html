<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business System - DES Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .upload-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .files-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .files-table thead {
            background: #f8f9fa;
        }
        
        .files-table th,
        .files-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .files-table th {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        
        .files-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-extended {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-expired {
            background: #f8d7da;
            color: #721c24;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .modal-header h3 {
            color: #333;
        }
        
        .close-modal {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            line-height: 20px;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Business System Mock</h1>
            <p>DES Extended Retention Demo - Case Management System</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>DES API: {{ des_api_url }}</span>
            </div>
            <div class="status-item">
                <div class="status-dot"></div>
                <span>S3 Storage: {{ s3_endpoint }}</span>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Statistics -->
            <div class="stats-grid" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-files">0</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="extended-files">0</div>
                    <div class="stat-label">Extended Retention</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-cases">0</div>
                    <div class="stat-label">Active Cases</div>
                </div>
            </div>
            
            <!-- Upload Section -->
            <div class="section">
                <h2>üì§ Upload New File</h2>
                <form id="upload-form" class="upload-form">
                    <div class="form-group">
                        <label>File:</label>
                        <input type="file" id="file-input" required>
                    </div>
                    <div class="form-group">
                        <label>Case Number:</label>
                        <input type="text" id="case-number" placeholder="CASE-2024-001">
                    </div>
                    <div class="form-group">
                        <label>Department:</label>
                        <select id="department">
                            <option value="Legal">Legal</option>
                            <option value="Finance">Finance</option>
                            <option value="HR">HR</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Document Type:</label>
                        <input type="text" id="document-type" placeholder="Contract, Invoice, etc.">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
                <div id="upload-status"></div>
            </div>
            
            <!-- Files List -->
            <div class="section">
                <h2>üìÅ Files Management</h2>
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-primary" onclick="loadFiles()">üîÑ Refresh</button>
                    <select id="filter-status" onchange="loadFiles()" style="padding: 10px; margin-left: 10px;">
                        <option value="">All Files</option>
                        <option value="active">Active</option>
                        <option value="extended">Extended Retention</option>
                        <option value="expired">Expired</option>
                    </select>
                </div>
                <div id="files-list"></div>
            </div>
        </div>
    </div>
    
    <!-- Extend Retention Modal -->
    <div id="retention-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h3>Extend Retention Period</h3>
            </div>
            <form id="retention-form">
                <input type="hidden" id="modal-file-id">
                <div class="form-group">
                    <label>File:</label>
                    <input type="text" id="modal-filename" readonly style="background: #f8f9fa;">
                </div>
                <div class="form-group">
                    <label>Retention Period (days):</label>
                    <input type="number" id="retention-days" value="365" min="1" required>
                </div>
                <div class="form-group">
                    <label>Reason:</label>
                    <select id="retention-reason">
                        <option value="Legal Hold - Ongoing Litigation">Legal Hold - Ongoing Litigation</option>
                        <option value="Regulatory Investigation">Regulatory Investigation</option>
                        <option value="Audit Requirements">Audit Requirements</option>
                        <option value="Business Need">Business Need</option>
                        <option value="Customer Request">Customer Request</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Updated By:</label>
                    <input type="text" id="updated-by" value="system_admin" required>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%; margin-top: 10px;">
                    Extend Retention
                </button>
            </form>
            <div id="retention-status"></div>
        </div>
    </div>
    
    <script>
        // Load files on page load
        window.onload = function() {
            loadFiles();
        };
        
        // Upload form handler
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', document.getElementById('file-input').files[0]);
            formData.append('case_number', document.getElementById('case-number').value);
            formData.append('department', document.getElementById('department').value);
            formData.append('document_type', document.getElementById('document-type').value);
            
            try {
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('upload-status', 'File uploaded successfully!', 'success');
                    document.getElementById('upload-form').reset();
                    loadFiles();
                } else {
                    showMessage('upload-status', 'Upload failed: ' + result.detail, 'error');
                }
            } catch (error) {
                showMessage('upload-status', 'Upload failed: ' + error.message, 'error');
            }
        });
        
        // Load files
        async function loadFiles() {
            const status = document.getElementById('filter-status').value;
            const url = status ? `/api/files?status=${status}` : '/api/files';
            
            try {
                const response = await fetch(url);
                const files = await response.json();
                
                // Update stats
                document.getElementById('total-files').textContent = files.length;
                document.getElementById('extended-files').textContent = 
                    files.filter(f => f.in_extended_retention).length;
                
                // Render table
                const html = `
                    <table class="files-table">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Case</th>
                                <th>Department</th>
                                <th>Status</th>
                                <th>Days Until Expiration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${files.map(file => `
                                <tr>
                                    <td>${file.filename}</td>
                                    <td>${file.case_number || '-'}</td>
                                    <td>${file.department}</td>
                                    <td><span class="badge badge-${file.status}">${file.status}</span></td>
                                    <td>${file.days_until_expiration || '-'} days</td>
                                    <td>
                                        <button class="btn btn-warning" style="padding: 6px 12px; font-size: 12px;" 
                                                onclick="openRetentionModal(${file.id}, '${file.filename}')">
                                            Extend Retention
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('files-list').innerHTML = html;
            } catch (error) {
                document.getElementById('files-list').innerHTML = 
                    '<div class="alert alert-error">Failed to load files: ' + error.message + '</div>';
            }
        }
        
        // Open retention modal
        function openRetentionModal(fileId, filename) {
            document.getElementById('modal-file-id').value = fileId;
            document.getElementById('modal-filename').value = filename;
            document.getElementById('retention-modal').classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('retention-modal').classList.remove('active');
        }
        
        // Retention form handler
        document.getElementById('retention-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileId = document.getElementById('modal-file-id').value;
            const retentionDays = document.getElementById('retention-days').value;
            const reason = document.getElementById('retention-reason').value;
            const updatedBy = document.getElementById('updated-by').value;
            
            const formData = new FormData();
            formData.append('retention_days', retentionDays);
            formData.append('reason', reason);
            formData.append('updated_by', updatedBy);
            
            try {
                const response = await fetch(`/api/files/${fileId}/extend-retention`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('retention-status', 
                        `Retention extended successfully! DES action: ${result.des_action}`, 'success');
                    setTimeout(() => {
                        closeModal();
                        loadFiles();
                    }, 2000);
                } else {
                    showMessage('retention-status', 'Failed: ' + result.detail, 'error');
                }
            } catch (error) {
                showMessage('retention-status', 'Failed: ' + error.message, 'error');
            }
        });
        
        // Helper function to show messages
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
